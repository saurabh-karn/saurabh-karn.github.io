---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
      {% if page.tags and page.tags.size > 0 %}
        â€¢ <span class="post-tags">{% for tag in page.tags %}<span class="tag">{{ tag }}</span>{% unless forloop.last %} {% endunless %}{% endfor %}</span>
      {% endif %}
    </p>
  </header>
  <section class="post-content">
    {{ content }}
  </section>
</article>
