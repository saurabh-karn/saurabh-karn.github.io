<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% if page.title %}{{ page.title }} â€” {% endif %}{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <meta name="color-scheme" content="light dark" />
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }} feed" href="{{ '/feed.xml' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/assets/css/timeline-modal.css' | relative_url }}" />

  <link rel="me" href="https://github.com/{{ site.author.github }}" />
  <link rel="me" href="https://www.linkedin.com/in/{{ site.author.linkedin }}" />
</head>
<body>
  {% include header.html %}
  <main class="container">
    {{ content }}
  </main>
  {% include footer.html %}
  <script>
    // Career timeline modal functionality
    document.addEventListener('DOMContentLoaded', function() {
      const modal = document.getElementById('career-modal');
      const tiles = document.querySelectorAll('.timeline-tile');
      const closeBtn = modal?.querySelector('.modal-close');
      const overlay = modal?.querySelector('.modal-overlay');
      const careerDataEl = document.getElementById('career-data');
      
      if (!modal || !careerDataEl) return;
      
      const careerData = JSON.parse(careerDataEl.textContent);
      
      // Open modal
      tiles.forEach(tile => {
        tile.addEventListener('click', function() {
          const modalId = this.dataset.modal;
          const data = careerData[modalId];
          
          if (data) {
            modal.querySelector('.modal-logo').src = data.logo;
            modal.querySelector('.modal-logo').alt = data.title;
            modal.querySelector('.modal-title').textContent = data.title;
            modal.querySelector('.modal-meta').textContent = data.meta;
            modal.querySelector('.modal-body').innerHTML = data.content;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
          }
        });
      });
      
      // Close modal
      function closeModal() {
        modal.classList.remove('active');
        document.body.style.overflow = '';
      }
      
      closeBtn?.addEventListener('click', closeModal);
      overlay?.addEventListener('click', closeModal);
      
      // Close on Escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && modal.classList.contains('active')) {
          closeModal();
        }
      });
    });
  </script>
</body>
</html>
